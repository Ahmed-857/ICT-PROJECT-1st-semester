<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crustz n' Bites - Login/Signup</title>

    <style>
        /* For making website responssive on mobile */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
        }

        body {
            margin: 0px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #9966CC;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://images.unsplash.com/photo-1682778418768-16081e4470a1?fm=jpg&q=60&w=3000");
            background-size: cover;
            background-position: center;
        }

        .main {
            width: 700px;
            display: flex;
            border-radius: 40px;
            overflow: hidden;
        }

        .left {
            width: 50%;
            padding: 50px;
            background-color: rgb(255, 255, 139);
        }

        .right {
            width: 50%;
            background: url("https://images.pexels.com/photos/2454533/pexels-photo-2454533.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        h2 {
            text-align: center;
            color: #8e44ad;
        }

        .switch-btns {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
        }

            .switch-btns label {
                flex: 1;
                padding: 10px;
                margin: 0 5px;
                border: none;
                border-radius: 8px;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
                background: #ddd;
                text-align: center;
            }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button.submit-btn {
            background: gold;
            border: none;
            font-weight: bold;
            border-radius:20px;
            height: 37px;
            margin-left:15px;
        }
            button.submit-btn:hover {
                background-color: #FFA500;
            }


         /* ====== For Switching of login and signup forms Button ====== */


        input[type="radio"] {
            display: none;
        }

        #login-form,
        #signup-form {
            display: none;
            flex-direction: column;
        }

        #login:checked ~ .switch-btns ~ #login-form {
            display: flex;
        }

        #signup:checked ~ .switch-btns ~ #signup-form {
            display: flex;
        }

        #login:checked ~ .switch-btns label[for="login"],
        #signup:checked ~ .switch-btns label[for="signup"] {
            background: #8e44ad;
            color: white;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="left">
            <h2>Crustz n' Bites</h2>

            <!-- hidden radios -->
            <input type="radio" name="tab" id="login" checked>
            <input type="radio" name="tab" id="signup">

            <div class="switch-btns">
                <label for="login">Login</label>
                <label for="signup">Signup</label>
            </div>

            <!-- Login Form -->
            <form action="HomePage.html" id="login-form" >
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Signup Form -->
            <form action="HomePage.html" id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Signup</button>
            </form>
        </div>

        <div class="right"></div>
    </div>

</body>
</html>
